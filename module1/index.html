<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Angular JS - module 1</title>
    <link rel="stylesheet" href="style.css" type="text/css">
  </head>
  <body ng-app="LunchCheck">
    <div ng-controller="LunchCheckController">
      <input ng-class="style" type="text" name="textbox" value="" ng-model="textbox" placeholder="Please enter items (separate by comma)" size="50">
      <input type="button" name="btn" value="Check If Too Much" ng-click="docheck()">
      <p>
        <span ng-class="style">{{message}}</span>
      </p>
    </div>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
