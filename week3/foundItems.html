<h3>{{menu.myTitle}}</h3>

<table class="table table-striped">
  <thead>
    <tr>
      <th>
        Short name
      </th>
      <th>
        Name
      </th>
      <th>
        Description
      </th>
      <th>

      </th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="item in menu.items">
      <td>
        {{item.short_name}}
      </td>
      <td>
        {{item.name}}
      </td>
      <td>
        {{item.description}}
      </td>
      <td>
        <button class="btn btn-danger" type="button" ng-click="menu.onRemove({index: $index})">Don't want this one!</button>
      </td>
    </tr>
  </tbody>
</table>
<div class="error" ng-if="menu.isEmptyList()">
  Nothing found
</div>
