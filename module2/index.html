<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Module 2 - Dao Huy Dat</title>
  </head>
  <body ng-app="ShoppingListCheckOff">
    <div ng-controller="ToBuyShoppingController as toBuy">
      <h2>To buy list</h2>
      <ol>
        <li ng-repeat="item in toBuy.toBuyItems">
          Buy {{item.quantity}} {{item.name}}
          <button type="button" ng-click="toBuy.buy($index)">Bought</button>
        </li>
      </ol>
      <p ng-if="toBuy.toBuyItems.length===0">
        Everything is bought!
      </p>
    </div>
    <div ng-controller="AlreadyBoughtShoppingController as alreadyBought">
      <h2>Already bought</h2>
      <ol>
        <li ng-repeat="item in alreadyBought.alreadyBoughtItems">
          Bought {{item.quantity}} {{item.name}}
        </li>
      </ol>
      <p ng-if="alreadyBought.alreadyBoughtItems.length===0">
        Nothing bought yet!
      </p>
    </div>

    <script src="angular.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
